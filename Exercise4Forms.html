<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<form>
	<div>
		<label for="fname">First Name</label>
		<input id="fname" type="text" required>
		<label for="lname">Last Name</label>
		<input id="lname" type="text" required>
	</div>
	
	<div>
		<label for="male">Male</label>
		<input id="male" type="Radio" name="gender" required>
		<label for="female">Female</label>
		<input id="female" type="Radio" name="gender" required>
		<label for="other">Other</label>
		<input id="other" type="Radio" name="gender" required>
	</div>
		<label>Birthday</label>
		<select name="Month" required>
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
		</select>
		<select name="Day" required>
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="Year" required>
			<option>Year</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
		</select>
	<div>

		<label for="email">Email:</label>
		<input id="email" type="text" placeholder="your email" required>
		<label for="password">Password</label>
		<input id="password" type="text" placeholder="password" minlength="4" maxlength="8" required>
	</div>
	
	<div>
		
	</div>
	
	<label for="other">I agree to the tems and conditions</label>
	<input type="checkbox" name="gender">
	<p>
		<input type="submit" placeholder="Submit" >
	</p>
	
</form>

</body>
</html>
